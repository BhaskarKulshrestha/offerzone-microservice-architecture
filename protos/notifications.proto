syntax = "proto3";

package notifications;

service NotificationService {
  rpc GetNotifications (GetNotificationsRequest) returns (NotificationListResponse);
  rpc MarkRead (MarkReadRequest) returns (NotificationResponse);
}

message GetNotificationsRequest {
  string userId = 1;
  bool unreadOnly = 2;
}

message MarkReadRequest {
  string id = 1;
}

message Action {
  string label = 1;
  string url = 2;
}

message DeliveredChannels {
  bool push = 1;
  bool email = 2;
  bool sms = 3;
}

message NotificationResponse {
  string id = 1;
  string userId = 2;
  string title = 3;
  string message = 4;
  string type = 5;
  bool isRead = 6;
  Action action = 7;
  DeliveredChannels deliveredChannels = 8;
  string createdAt = 9;
}

message NotificationListResponse {
  repeated NotificationResponse notifications = 1;
}
